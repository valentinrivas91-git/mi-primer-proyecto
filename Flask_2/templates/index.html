<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>🌦 Estación Meteorológica</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      text-align: center;
    }

    h1 {
      margin: 20px 0;
      font-size: 28px;
      color: #333;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    .contenedor {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .grafico {
      background: white;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      padding: 15px;
      width: 100%;
      max-width: 500px;
      height: 350px; /* controla el alto */
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <h1>🌦 Estación Meteorológica</h1>

  <div class="contenedor">
    <div class="grafico">
      <canvas id="graficoTemperatura"></canvas>
    </div>
    <div class="grafico">
      <canvas id="graficoHumedad"></canvas>
    </div>
  </div>

  <script>
    // Gráfico Temperatura
    const ctxTemp = document.getElementById('graficoTemperatura').getContext('2d');
    new Chart(ctxTemp, {
      type: 'line',
      data: {
        labels: ["1", "2", "3", "4"],
        datasets: [{
          label: 'Temperatura (°C)',
          data: [20, 22, 23, 25],
          borderColor: 'red',
          backgroundColor: 'rgba(255, 99, 132, 0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });

    // Gráfico Humedad
    const ctxHum = document.getElementById('graficoHumedad').getContext('2d');
    new Chart(ctxHum, {
      type: 'line',
      data: {
        labels: ["1", "2", "3", "4"],
        datasets: [{
          label: 'Humedad (%)',
          data: [50, 55, 60, 58],
          borderColor: 'blue',
          backgroundColor: 'rgba(54, 162, 235, 0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false
      }
    });
  </script>
</body>
</html>
